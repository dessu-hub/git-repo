<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <style>
        /* Add some basic styling for the game */
        .move-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <p class="js-score">Wins: 0, Losses: 0, Ties: 0</p>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <button class="js-rock-button">Rock</button>
    <button class="js-paper-button">Paper</button>
    <button class="js-scissors-button">Scissors</button>

    <script>
        // JavaScript code for the rock-paper-scissors game

        let score = {
            wins: 0,
            losses: 0,
            ties: 0
        };

        function updateScoreElement() {
            const scoreElement = document.querySelector('.js-score');
            scoreElement.innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';

            if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You lose.';
                } else if (computerMove === 'paper') {
                    result = 'You win.';
                } else if (computerMove === 'scissors') {
                    result = 'Tie.';
                }
            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win.';
                } else if (computerMove === 'paper') {
                    result = 'Tie.';
                } else if (computerMove === 'scissors') {
                    result = 'You lose.';
                }
            } else if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie.';
                } else if (computerMove === 'paper') {
                    result = 'You lose.';
                } else if (computerMove === 'scissors') {
                    result = 'You win.';
                }
            }

            if (result === 'You win.') {
                score.wins += 1;
            } else if (result === 'You lose.') {
                score.losses += 1;
            } else if (result === 'Tie.') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            updateScoreElement();

            const resultElement = document.querySelector('.js-result');
            resultElement.innerHTML = result;

            const movesElement = document.querySelector('.js-moves');
            movesElement.innerHTML = `You
                <img src="images/${playerMove}-emoji.png" class="move-icon">
                <img src="images/${computerMove}-emoji.png" class="move-icon">
                Computer`;
        }

        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }

            return computerMove;
        }

        // Initialize the score from localStorage or set it to default
        const storedScore = JSON.parse(localStorage.getItem('score'));
        if (storedScore) {
            score = storedScore;
        }

        updateScoreElement();

        // Add event listeners to the buttons
        const rockButton = document.querySelector('.js-rock-button');
        rockButton.addEventListener('click', () => {
            playGame('rock');
        });

        const paperButton = document.querySelector('.js-paper-button');
        paperButton.addEventListener('click', () => {
            playGame('paper');
        });

        const scissorsButton = document.querySelector('.js-scissors-button');
        scissorsButton.addEventListener('click', () => {
            playGame('scissors');
        });
    </script>
</body>

</html>
